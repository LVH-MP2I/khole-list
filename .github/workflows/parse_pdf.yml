name: PDF parser & release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  parse_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PDF parser
        run: |
          python parser_groupes_all.py

      - name: Get current tag
        id: get_tag
        run: echo "TAG_NAME=v$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.TAG_NAME }}
          name: "Release ${{ steps.get_tag.outputs.TAG_NAME }}"
          body: "Automated release of results from PDF parsing."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload resultats.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resultats.json
          asset_name: resultats.json
          asset_content_type: application/json